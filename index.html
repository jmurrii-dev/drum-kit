<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span>clap</span>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span>hihat</span>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span>tink</span>
      </div>
    </div>

    <audio data-key="KeyA" src="sounds/clap.wav" preload="auto"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav" preload="auto"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav" preload="auto"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav" preload="auto"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav" preload="auto"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav" preload="auto"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav" preload="auto"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav" preload="auto"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav" preload="auto"></audio>

    <script src="/app.js"></script>
  </body>
</html>
